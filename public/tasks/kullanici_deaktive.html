<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KullanÄ±cÄ±yÄ± Deaktif Et</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/css/style.css" rel="stylesheet" />
  <script src="/js/layout.js" defer></script>
  <script src="/js/sidebar-loader.js" ></script>
</head>


<body>
  <div id="sidebar-placeholder"></div>

  <main class="main-content">
    <h2>KullanÄ±cÄ±yÄ± Deaktif Et</h2>

    <!-- AdÄ±m 1: KullanÄ±cÄ± SeÃ§imi -->
    <div class="step active" id="step1">
      <h5>1. Hedef KullanÄ±cÄ±yÄ± SeÃ§in</h5>
      <input type="text" id="userSearch" class="form-control mb-3" placeholder="KullanÄ±cÄ± ara..." />
      <select id="userSelect" class="form-select" size="8" style="height: auto;"></select>
      <button class="btn btn-primary mt-3" onclick="nextStep()">Ä°lerle</button>
    </div>

    <!-- AdÄ±m 2: Zamanlama -->
    <div class="step" id="step2">
      <h5>2. Tarih ve Saat SeÃ§in</h5>
      <input type="datetime-local" class="form-control" id="datetime" name="datetime" required />
      <div class="mt-3">
        <button class="btn btn-secondary me-2" onclick="prevStep()">Geri</button>
        <button class="btn btn-primary" onclick="nextStep()">Ä°lerle</button>
      </div>
    </div>

    <!-- AdÄ±m 3: Onay -->
    <div class="step" id="step3">
      <h5>3. GÃ¶rev Ã–zeti</h5>
      <ul class="list-group mt-3">
        <li class="list-group-item"><strong>KullanÄ±cÄ±:</strong> <span id="summaryUser"></span></li>
        <li class="list-group-item"><strong>Tarih/Saat:</strong> <span id="summaryTime"></span></li>
      </ul>
      <div class="mt-3">
        <button class="btn btn-secondary me-2" onclick="prevStep()">Geri</button>
        <button class="btn btn-danger" onclick="submitTask()">GÃ¶revi OluÅŸtur</button>
      </div>
    </div>
  </main>

  <script>
    let currentStep = 1;
    let users = [];
    let filteredUsers = [];

    function showStep(n) {
      document.querySelectorAll('.step').forEach((s, i) => {
        s.classList.toggle('active', i === n - 1);
      });
    }

    function nextStep() {
      if (currentStep === 1 && !document.getElementById('userSelect').value) return;
      if (currentStep === 2 && !document.getElementById('datetime').value) return;

      currentStep++;
      if (currentStep === 3) fillSummary();
      showStep(currentStep);
    }

    function prevStep() {
      if (currentStep > 1) currentStep--;
      showStep(currentStep);
    }

    function fillSummary() {
      const userText = document.getElementById('userSelect').selectedOptions[0].textContent;
      const time = new Date(document.getElementById('datetime').value).toLocaleString('tr-TR');

      document.getElementById('summaryUser').textContent = userText;
      document.getElementById('summaryTime').textContent = time;
    }

    async function loadUsers() {
      const res = await fetch('/users');
      const allUsers = await res.json();

      // Sadece aktif (disabled=false) olanlarÄ± al
      users = allUsers.filter(user => user.disabled === false);
      filteredUsers = users;
      renderUserOptions();
    }

    function renderUserOptions() {
      const select = document.getElementById('userSelect');
      select.innerHTML = "";
      filteredUsers.forEach(user => {
        const option = document.createElement("option");
        option.value = user.username;
        option.textContent = `${user.name} (${user.username})`;
        select.appendChild(option);
      });
    }

    document.getElementById("userSearch").addEventListener("input", () => {
      const val = document.getElementById("userSearch").value.toLowerCase();
      filteredUsers = users.filter(u =>
        u.name.toLowerCase().includes(val) ||
        u.username.toLowerCase().includes(val) ||
        u.email.toLowerCase().includes(val)
      );
      renderUserOptions();
    });

    async function submitTask() {
      const userText = document.getElementById('userSelect').selectedOptions[0].textContent;
      const username = document.getElementById('userSelect').value;
      const datetime = document.getElementById('datetime').value;
      const confirmText = `SeÃ§ilen kullanÄ±cÄ±: ${userText}\nSeÃ§ilen tarih: ${new Date(datetime).toLocaleString('tr-TR')}\n\nBu kullanÄ±cÄ±yÄ± o tarihte DEAKTÄ°F ETMEK istediÄŸinize emin misiniz?`;

      if (!confirm(confirmText)) {
        return; // VazgeÃ§ildi
      }

      const payload = {
        type: 'deactivate_user',
        username,
        runAt: datetime,
        description: `ğŸ›‘ ${userText} kullanÄ±cÄ±sÄ±nÄ± deaktif et`,
        label: userText
      };

      const res = await fetch('/api/schedule-task', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      if (res.ok) {
        alert('âœ… GÃ¶rev baÅŸarÄ±yla oluÅŸturuldu!');
        window.location.href = '/active_tasks.html';
      } else {
        alert('âŒ GÃ¶rev oluÅŸturulamadÄ±.');
      }
    }

    document.getElementById('datetime').addEventListener('click', function () {
      this.showPicker && this.showPicker();
    });

    loadUsers();
    showStep(currentStep);
  </script>
</body>

</html>
