<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Aktif GÃ¶revler</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="/js/layout.js" defer></script>
  <style>
    body { background-color: #f8f9fa; }
    .sidebar-wrapper { display: flex; }
    .sidebar { min-width: 250px; background-color: #f1f1f1; }
    .main-content { flex-grow: 1; padding: 40px; }
    .table-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="sidebar-wrapper">
  <div id="sidebar" class="sidebar"></div>

  <div class="main-content">
    <h2>Aktif GÃ¶revler</h2>
    <div class="table-container mt-4">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>GÃ¶rev AdÄ±</th>
            <th>Cron</th>
            <th>AÃ§Ä±klama</th>
            <th>Durum</th>
          </tr>
        </thead>
        <tbody id="taskTableBody">
          <!-- JavaScript ile doldurulacak -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<script>
  async function loadActiveTasks() {
    const res = await fetch('/api/active-tasks');
    const tasks = await res.json();
    const tbody = document.getElementById('taskTableBody');

    if (tasks.length === 0) {
      tbody.innerHTML = '<tr><td colspan="4">Aktif gÃ¶rev bulunmamaktadÄ±r.</td></tr>';
      return;
    }

    tasks.forEach(task => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${formatTaskType(task.type)}</td>
        <td>${task.cron || '-'}</td>
        <td>${task.description || ''}</td>
        <td>${new Date(task.runAt).toLocaleString('tr-TR')}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  function formatTaskType(type) {
    if (type === 'activate_user') return 'ðŸŸ¢ KullanÄ±cÄ±yÄ± Aktif Et';
    if (type === 'deactivate_user') return 'ðŸ›‘ KullanÄ±cÄ±yÄ± Deaktif Et';
    return type;
  }

  loadActiveTasks();
</script>

</body>
</html>
